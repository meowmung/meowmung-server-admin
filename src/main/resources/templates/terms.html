<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recommended Terms Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            border-bottom: 2px solid #ddd;
            margin: 0;
            padding: 10px 0;
        }

        .tab {
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #007bff;
            border-color: #007bff;
        }

        .tab.active {
            color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
        .nav-tabs {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .nav-tabs .tab {
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .tab.active {
            color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
        /* Tab styles */
        .nav-tabs {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 10px 0;
        }

        .nav-tabs .tab {
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .tab.active {
            color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .chart-container {
            width: 500px;
            margin: 20px auto;
        }

    </style>
</head>
<body>]
<div class="nav-tabs">
    <a th:each="result : ${insuranceStats}"
       th:href="@{'/admin/terms?resultsId=' + ${result.id}}"
       class="tab"
       th:text="${result.insuranceId}">Insurance</a>
</div>

<p>총 추천 수: <span id="totalCount">0</span></p>

<div class="chart-container">
    <canvas id="termsPieChart"></canvas>
</div>

<script>
    const dataSets = {
        terms: /*[[${termStats}]]*/
    };

    function updateChart(chart, data, labels, totalCount) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        document.getElementById('totalCount').innerText = totalCount;
        chart.update();
    }

    const ctx = document.getElementById('termsPieChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: [],
            datasets: [{
                data: [],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'top' }
            }
        }
    });

    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            const resultsId = tab.getAttribute('data-id');
            const selectedData = dataSets[resultsId];
            const labels = selectedData.map(stat => stat.termId);
            const data = selectedData.map(stat => stat.count);
            const totalCount = data.reduce((a, b) => a + b, 0);

            updateChart(chart, data, labels, totalCount);
        });
    });

    // 초기화: 기본 특약 데이터 로드
    const initialData = dataSets['terms'];
    const labels = initialData.map(stat => stat.termId);
    const data = initialData.map(stat => stat.count);
    const totalCount = data.reduce((a, b) => a + b, 0);
    updateChart(chart, data, labels, totalCount);
</script>

</body>
</html>
