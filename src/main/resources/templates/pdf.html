<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            border-bottom: 2px solid #ddd;
            margin: 0;
            padding: 10px 0;
        }

        .tab {
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #007bff;
            border-color: #007bff;
        }

        .tab.active {
            color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
        .nav-tabs {
                 display: flex;
                 justify-content: center;
                 background-color: #f1f1f1;
                 padding: 10px 0;
             }

        .nav-tabs .tab {
            margin: 0 15px;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .nav-tabs .tab.active {
            color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="nav-tabs">
    <a th:href="'https://www.google.com'" class="tab">모니터링</a>
    <a th:href="@{/admin/pdf}" class="tab">PDF 등록하기</a>
    <a th:href="@{/admin/insurance}" class="tab">보험</a>
    <a th:href="@{/admin/terms}" class="tab">특약</a>
</div>


    <h1 th:text="${welcomeMessage}"></h1>
    <h1>PDF 파일 업로드</h1>
    <form id="uploadForm" action="/admin/upload" method="post" enctype="multipart/form-data">
        <label for="pdfFile">PDF 파일 선택:</label>
        <input type="file" id="pdfFile" name="file" accept="application/pdf"/>
        <button type="submit">업로드</button>
    </form>
    <div th:if="${error}">
    <p th:text="${error}" style="color:red;"></p>
</div>
</body>
</html>
