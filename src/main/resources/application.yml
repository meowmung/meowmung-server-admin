spring:
  application:
    name: admin
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: jdbc:mysql://localhost:3306/final
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8090
  tomcat:
    max-http-form-post-size: 52428800
    uri-encoding: UTF-8
    use-relative-redirects: true
  #spring:
  web:
    resources:
      static-locations:
        file: ./uploads/
      chain:
        strategy:
          content:
            enabled: true

#    max-http-post-size: 10485760  # 10MB (바이트 단위)
